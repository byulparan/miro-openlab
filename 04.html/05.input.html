<!DOCTYPE html>
<html>

<head>
  <title> input method </title>
  <link rel='stylesheet' type='text/css' href='css/style.css'>
</head>

<body>
  <div id="buttonGroup">
    <input type="button" value="push it" class="btn">
    <input type="button" value="button!!" class="btn">
    <input type="button" value="start" class="btn">
  </div>
  <div id="rangeGroup">
    <input type="range" min="0" max="100" step="1" value="50">
    <label> frequency </label>
    <input type="range" min="0" max="1" step="0.1" value="0.5">
    <label> amplitude </label>
  </div>
  <div id="intrument">
    <input type="checkbox" name="inst">
    <label> 피아노 </label><br>
    <input type="checkbox" name="inst">
    <label> 기타 </label><br>
    <input type="checkbox" name="inst">
    <label> 플룻 </label><br>
    <input type="checkbox" name="inst">
    <label> 첼로 </label><br>
  </div>
  <div>
    <input type="radio" name="inst">
    <label> 피아노 </label><br>
    <input type="radio" name="inst">
    <label> 기타 </label><br>
    <input type="radio" name="inst">
    <label> 플룻 </label><br>
    <input type="radio" name="inst">
    <label> 첼로 </label><br>
  </div>
  <hr>
  <div>
    <ol> 동물
      <li> 코끼리 </li>
      <li> 사자 </li>
      <li> 기린 </li>
      <li> 토끼 </li>
    </ol>
    <ul> 음식
      <li> 김밥 </li>
      <li> 치키 </li>
      <li> 피자 </li>
      <li> 짜장면 </li>
    </ol>
  </div>
</body>

</html>
