<!DOCTYPE html>
<html>
  <head>
    <title> 웹 오디오 시작하기 </title>
    <meta charset="UTF-8" >
  </head>
  <body>
    <h1> <a href="https://developer.mozilla.org/ko/docs/Web/API/Web_Audio_API">
      WebAudio API</a> </h1>
    <h2>
      oscillator
    </h2>
    <p></p>
    <div>
      <input type='button' id='context' value='start'>
      <p></p>
      <input type='range' min='100' max='2000' value='440' id='slider1'>
      <label id='slider1_value'> freq: 440 </label>
      <p></p>
      <input type='range' min='0' max='1.0' value='0.3' step='0.01' id='slider2'>
      <label id='slider2_value'"> amp: 0.3 </label>
    </div>
    <script type="text/javascript" src="js/basic-oscillator.js"> </script>
  </body>
</html>
